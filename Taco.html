<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
<style type="text/css">
	div{
		text-align: center;
		animation : up-down 1.4s infinite ease-in-out alternate;
	}
	@keyframes up-down{
		 from{
    transform: translatey(10px);
  	}
  	to{
    transform: translatey(-25px);
	}
</style>
</head>

<div>
<img src="./img/Taco2.png" width="500">
</div>
</body>
